on: push

jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x.x'
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test
